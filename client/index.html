<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  
    <!-- Title & Description (critical for SEO + CTR) -->
    <title>Ankit Aditya | AI Engineer in India | Cloud Architect & Backend Developer</title>
    <meta name="description" content="Official website of Ankit Aditya (ankitaditya.in) — AI Engineer with 5+ years of expertise in LLMs, AWS, DevOps, OCR/TTS, serverless microservices, and scalable backend systems. Explore resume, projects, and achievements." />
  
    <!-- Keywords (not heavily used by Google but useful for niche SEO) -->
    <meta name="keywords" content="Ankit Aditya, ankitaditya.in, AI Engineer India, Cloud Architect, Backend Developer, AWS SageMaker, LLM, OCR, TTS, Terraform, Node.js, Python, Resume, Portfolio" />
  
    <!-- Author -->
    <meta name="author" content="Ankit Aditya" />
  
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ankit Aditya | AI Engineer & Cloud Architect" />
    <meta property="og:description" content="AI Engineer specializing in scalable AI-first systems, serverless cloud, OCR/TTS, and backend microservices. Explore resume, projects, and achievements at ankitaditya.in." />
    <meta property="og:url" content="https://ankitaditya.in/" />
    <meta property="og:image" content="https://ankitaditya.in/preview-image.jpg" />
  
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ankit Aditya | AI Engineer & Cloud Architect" />
    <meta name="twitter:description" content="Explore Ankit’s interactive resume and portfolio — expertise in AI, LLMs, AWS, backend, DevOps, and automation workflows." />
    <meta name="twitter:image" content="https://ankitaditya.in/preview-image.jpg" />
  
    <!-- Canonical (avoid duplicate indexing) -->
    <link rel="canonical" href="https://ankitaditya.in/" />
  
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
  
    <!-- Structured Data (JSON-LD for resume/Person schema) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ankit Aditya",
      "url": "https://ankitaditya.in/",
      "sameAs": [
        "https://linkedin.com/in/adykits",
        "https://github.com/ankitaditya"
      ],
      "jobTitle": "AI Engineer",
      "worksFor": {
        "@type": "Organization",
        "name": "Freelance"
      },
      "alumniOf": {
        "@type": "CollegeOrUniversity",
        "name": "Dr. K.N. Modi Institute of Engineering & Technology"
      },
      "knowsAbout": [
        "Artificial Intelligence",
        "Cloud Computing",
        "AWS",
        "Large Language Models (LLM)",
        "OCR",
        "TTS",
        "DevOps",
        "Backend Development"
      ],
      "description": "AI Engineer with 5+ years of experience in scalable AI-first systems, cloud-native architectures, serverless computing, and backend microservices."
    }
    </script>
  
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  </head>  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
